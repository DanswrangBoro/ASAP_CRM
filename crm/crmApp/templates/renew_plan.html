{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0;
    }
    
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    
    .btn-primary:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
    
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-light">
                    <h2 class="mb-0">Renew Plan</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Choose the plan you want to renew:</p>
                    <form method="post" action="{% url 'crmApp:renew_plan_submit' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="plan">Select Plan:</label>
                            <select class="form-control" name="plan" id="plan">
                                <option value="basic">Basic Plan</option>
                                <option value="standard">Standard Plan</option>
                                <option value="premium">Premium Plan</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sync-alt mr-1"></i> Renew Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
