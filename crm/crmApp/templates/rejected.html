{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center mt-5">CRM <span>Dash</span>board</h1>
<div class="table-responsive mt-4">
    <table class="table table-striped custom-table">
        <thead>
            <tr>
                <th>Rejected ID</th>
                <th>Customer Name</th>
                <th>Booking ID</th>
                <th>Reason</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for r in rejected_bookings %}
            <tr>
                <td>{{r.id}}</td>
                <td>{{r.passenger_name}}</td>
                <td>{{r.booking_id}}</td>
                <td>{{r.reason}}</td>
                <td>{{r.rejection_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
