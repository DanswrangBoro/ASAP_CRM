<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOu805FkTduG2Fj5z0x6Gl0iXQrQlOQ0gMf5.C3f5z7A" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2aOt/Q==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <title>CRM Login</title>
</head>
<body>
    <div class="container-fluid bg-" style="height:100vh">
        {% if error_message %}
            <div class="alert alert-danger text-center" id="errorMessage" role="alert">
                {{ error_message }}
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            </script>
        {% endif %}
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-5">
                    <div class="card shadow">
                        <div class="card-body p-5 text-center shadow">
                            <h1 class="mb-4" style="font-size: 2rem; color: #0d6efd;"> <strong>Log in</strong></h1>
                            <form action="{% url 'crmApp:login' %}" method="post" class="large-width-form">
                                {% csrf_token %}
                                <div class="input-group form-outline">
                                    <span class="input-group-text text-primary"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                                </div> <br>
                                <div class="input-group form-outline">
                                    <span class="input-group-text text-primary"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                                </div><br>
                                <div class="mb-1">
                                    <div class="input-group">
                                        <span class="input-group-text text-primary"><i class="fas fa-user-tag"></i></span>
                                        <select id="role" name="role" class="form-select" required>
                                            <option value="" enabled><i class="fas fa-user-shield"></i>--- Select your role ---</option>
                                            <option value="manager"><i class="fas fa-user-shield"></i> Manager</option>
                                            <option value="agent"><i class="fas fa-user"></i> Agent</option>
                                            <option value="superuser"><i class="fas fa-user-crown"></i> Superuser</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <button type="submit" class="btn btn-primary" style="font-size: 1rem;"><i class="fas fa-sign-in-alt"></i>Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntXU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ4" crossorigin="anonymous"></script>
</body>
</html>
<!-- -------------------end test -->
