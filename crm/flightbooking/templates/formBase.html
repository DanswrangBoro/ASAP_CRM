<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAP RESERVATION - Your Ultimate Travel Partner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script id="flightsearch-url" data-base-url="{% url 'flightbooking:flight_search' %}"></script>
    <script id="origin-url" data-base-url="{% url 'flightbooking:origin_search' %}"></script>
    <script id="destination-url" data-base-url="{% url 'flightbooking:destination_search' %}" ></script>
    <script id="customCredentials-url" data-base-url="{% url 'flightbooking:customCredentials' %}"></script>
    <script id="searchAvailable-url" data-base-url="{% url 'flightbooking:search_available' %}"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/flight_styles.css' %}"/>
    <nav class="navbar navbar-expand-lg asap-nav sticky-top" style="width: 100%;">
      <a class="navbar-brand" href="#"><img class="logo-img" src="{% static 'assets/ASAP-logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#faq">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacts">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">+1(800)886-8942</a>
          </li>
          <li class="nav-item">
            <button class="btn sign-up" id="signup">Signup</button>
          </li>
        </ul>
      </div>
    </nav>
  </head>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
